<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fraud Detection Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
        .container { max-width: 450px; }
        .card { border: none; box-shadow: 0 0.5rem 1rem rgba(0,0,0,.1); }
        .form-label { font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 p-md-5">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Portal Login</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="email" class="form-control" id="username" name="username" required placeholder="you@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>

                <div id="error-alert" class="alert alert-danger mt-3" style="display: none;"></div>

                <div class="text-center mt-3">
                    <p class="text-muted">No account yet? <a href="/">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorAlert = document.getElementById('error-alert');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorAlert.style.display = 'none';

            // FormData correctly captures the 'name' attributes from the input fields.
            const formData = new FormData(form);

            try {
                // The /login endpoint expects 'x-www-form-urlencoded' data,
                // which is easily created by passing a FormData object to URLSearchParams.
                const response = await fetch('/login', {
                    method: 'POST',
                    body: new URLSearchParams(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Login failed. Please check your credentials.');
                }
                
                // If login is successful, the backend sets an auth cookie.
                // We can now redirect the user to the secure rules page.
                window.location.href = '/rules-ui';

            } catch (error) {
                errorAlert.textContent = error.message;
                errorAlert.style.display = 'block';
            }
        });
    </script>
</body>
</html>
